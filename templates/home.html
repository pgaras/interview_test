{% load staticfiles %}
<!DOCTYPE html>
<html data-ng-cloak data-ng-app="projectApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Peter Garas">
    <base href='/'>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body id="project_test">
{% verbatim %}
<div data-modal-show="showDialog" class="modal fade" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{ message_title }}</h4>
            </div>
            <div class="modal-body">
                <p>{{ message_body }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
{% include 'partials/auth.html' %}
{% verbatim %}
<div id="messages" class="container-fluid">
    <div class="alert alert-{{ alert.type }} fade in edge-top" data-ng-repeat="alert in alerts">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" data-ng-click="close_alert($index)"><span aria-hidden="true">Ã—</span></button>
        <div class="alert-inner">{{ alert.msg }}</div>
    </div>
</div>
{% endverbatim %}
<div class="container" data-ng-view></div>
<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static '/js/angular/angular.js' %}"></script>
<script src="{% static '/js/angular/angular-route.js' %}"></script>
<script src="{% static '/js/angular/angular-resource.js' %}"></script>
<script src="{% static 'js/auto-fill-event.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
